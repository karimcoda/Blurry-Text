<!DOCTYPE html>
<html>
<head>
	<title>Blurry Text</title>
	<style type="text/css">
		.text{
			margin: 20px;
			font-size: 30px;
			font-weight: bold;
		}
		.blur{
			color: transparent;
			text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
		}
	</style>
</head>
<body>
	<div class="text">Hello World !!</div>
	<div class="text blur">Hello World !!</div>
</body>
</html>
